                <button type="button" class="btn btn btn-info">Connect</button>
            </li>
            <li class="nav-item me-2">

                <button type="button" class="btn btn btn-info">Record</button>

              </div>
              <div class="btn-group d-flex me-4" role="group">
                <span class="btn text-light bg-dark active">Zoom</span>
                <span class="btn text-light bg-dark active">-</span>
                <span class="btn text-light bg-dark active" ><input type="range" class="form-range" min="8192" max="512"></span>
                <span class="btn text-light bg-dark active">+</span>
              </div>
              <div class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="cyan" class="bi bi-circle-fill" viewBox="0 0 16 16">

                </svg>
              </div class="btn">
              <div class="btn">

                  <circle cx="8" cy="8" r="8"/>
                </svg>
              </div class="btn">
          </form>    
        </div>
